name: MusicSAUR
description: Music Synchronization And Uniform Relaying
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments
gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://www.musicsaur.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://www.musicsaur.com'
author:         'MusicSAUR'
authorTwitter:  'zack_118'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
